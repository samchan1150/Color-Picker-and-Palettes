<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Picker and Palettes App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Color Picker and Palettes App</h1>

  <div class="color-picker-container">
    <input type="color" id="colorPicker" value="#ff0000">
    <button id="addColorButton">Add Color to Palette</button>
  </div>

  <!-- Add this palette container -->
  <div class="palette-container">
    <h2>Your Palette</h2>
    <h5> Click to copy </h5>
    <div id="palette"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
